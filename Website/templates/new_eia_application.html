<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Energy Incentive Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css">
    <style>
        /* --- Styles specific to the New EIA Application Form --- */
        
        body {
            background-color: #38704D; /* Primary green background from the mockup */
        }
        
        .eia-form-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #38704D; 
            color: #fff; /* White text for contrast */
            padding: 20px;
            border-radius: 5px;
        }

        .eia-form-header {
            text-align: center;
            padding: 20px 0 40px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .eia-form-header h1 {
            font-size: 1.8em;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .eia-form-content {
            display: grid;
            grid-template-columns: 200px 1fr; /* Two columns: Label and Input */
            gap: 20px 15px;
            align-items: center;
        }
        
        .form-label {
            font-size: 1.1em;
            font-weight: 500;
            text-align: right;
            padding-right: 10px;
        }

        /* Styling for all input types */
        .eia-form-content input[type="text"],
        .eia-form-content select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #777;
            border-radius: 4px;
            background-color: #2e5c40; /* Slightly darker input background */
            color: #fff;
        }

        /* File Upload Row */
        .upload-row {
            grid-column: 2 / 3; /* Span the input column */
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* Textarea for Project Description */
        .description-label {
            grid-column: 1 / 2;
            text-align: right;
            align-self: start; /* Align label to the top of the description box */
            padding-top: 10px;
        }

        textarea {
            grid-column: 2 / 3;
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 4px;
            resize: vertical;
            background-color: #2e5c40;
            color: #fff;
        }

        /* Form Actions (Buttons) */
        .form-actions {
            grid-column: 1 / 3;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 30px;
        }

        .action-button {
            padding: 10px 30px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn {
            background-color: #6AA84F; /* Secondary Green */
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #5C9143;
        }

        .draft-btn {
            background-color: #4CAF50; /* A different shade of green for contrast */
            color: #fff;
        }

        .draft-btn:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>

    <div class="eia-form-container">
        
        <header class="main-header" style="background: none; color: #fff;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img src="{{ url_for('static', filename='img/uh-logo.png') }}" alt="University of Hawai'i Manoa Logo" style="height: 40px;">
                    <span style="font-size: 1.2em; font-weight: bold;">UNIVERSITY of HAWAI'I MÄ€NOA</span>
                </div>
                
                <a href="{{ dashboard_url }}" style="color: #fff; text-decoration: none; align-self: center; font-weight: bold;">
                    &larr; Go back to Dashboard
                </a>
                
                <img src="https://i.imgur.com/8Q7kY2b.png" alt="Greentrack Systems Consulting Logo" style="height: 40px; filter: brightness(0) invert(1);">
            </div>
        </header>
        
        <div class="eia-form-header">
            <h1>NEW ENERGY INCENTIVE APPLICATION</h1>
        </div>

        <form action="{{ url_for('user_submit_eia') }}" method="POST" enctype="multipart/form-data">

            <div class="eia-form-content">
                
                <label for="department" class="form-label">Department :</label>
                <input type="text" id="department" name="department" required>

                <label for="project_title" class="form-label">Project Title :</label>
                <input type="text" id="project_title" name="project_title" required>

                <label for="project_type" class="form-label">Project Type :</label>
                <input type="text" id="project_type" name="project_type" required>
                
                <label for="sponsor" class="form-label">Application Sponsor :</label>
                <select id="sponsor" name="sponsor">
                    <option value="Contractor">Contractor (Default)</option>
                    <option value="Unit Sponsor">Unit Sponsor</option>
                    <option value="Energy Office">Energy Office</option>
                </select>

                <label for="documents" class="form-label">Upload Supporting Documents :</label>
                <div class="upload-row">
                    <input type="file" id="documents" name="documents" style="width: auto;">
                    <button type="button" class="action-button" style="background-color: #555; color: #fff;">Choose file</button>
                    <button type="button" class="action-button" style="background-color: #555; color: #fff;">Upload</button>
                </div>

                <label for="description" class="description-label">Project Description :</label>
                <textarea id="description" name="description" rows="10" required></textarea>

                <div class="form-actions">
                    <button type="submit" class="action-button submit-btn">Submit Application</button>
                    <button type="button" class="action-button draft-btn">Save Draft</button>
                </div>

            </div>

        </form>
    </div>
    
</body>
</html>
