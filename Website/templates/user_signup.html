<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard User Sign Up - Energy Incentive System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css">
</head>
<body>

    <div class="login-container">
        <div class="branding-panel">
            <div class="logo-content">
                <img src="{{ url_for('static', filename='img/uh-logo.png') }}" alt="University of Hawaiʻi Mānoa Logo" class="uh-logo">
                
                <p class="university-title">UNIVERSITY</p>
                <p class="university-title">of HAWAIʻI</p>
                <p class="manoa-title">MĀNOA</p>
                
                <h1 class="system-title">Standard User Registration</h1>
                <p style="margin-top: 15px; color: #fff;">Register to submit EIA applications.</p>
            </div>
        </div>

        <div class="login-panel">
            <form action="#" method="POST" class="login-form"> 
                
                <div class="input-group">
                    <input type="text" id="full_name" name="full_name" placeholder=" " required>
                    <label for="full_name">Full Name</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Create Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
                    <label for="confirm_password">Confirm Password</label>
                </div>

                <button type="submit" class="login-button">Register Account</button>
                
                <div class="signup-link">
                    <p>Already have an account? 
                        <a href="{{ url_for('user_login') }}">Login here</a>
                    </p>
                </div>
                
                <div class="back-home-link">
                    <a href="{{ url_for('index') }}">&larr; Back to Home</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
